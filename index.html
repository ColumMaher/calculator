<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="calculator">
            <div class="calculatorFace">
                <div class="calculatorScreen" id="screen">0</div>
                <button class="clear" id="clear">AC</button>
                <button class="operator" id="plusOrMinus" value="sign">+/-</button>
                <button class="operator" id="modulus" value="%">%</button>
                <button class="operator" id="divide" value="/">/</button>
                <button class="operand" id="seven" value="7">7</button>
                <button class="operand" id="eight" value="8">8</button>
                <button class="operand" id="nine" value="9">9</button>
                <button class="operator" id="multiply" value="*">*</button>
                <button class="operand" id="four" value="4">4</button>
                <button class="operand" id="five" value="5">5</button>
                <button class="operand" id="six" value="6">6</button>
                <button class="operator" id="minus" value="-">-</button>
                <button class="operand" id="one" value="1">1</button>
                <button class="operand" id="two" value="2">2</button>
                <button class="operand" id="three" value="3">3</button>
                <button class="operator" id="plus" value="+">+</button>
                <button class="operand" id="zero" value="0">0</button>
                <button class="operator" id="decimal" value=".">.</button>
                <button class="operator" id="equals" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
